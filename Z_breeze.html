<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BREEZE â€“ Inora</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: grey;
      padding-top: 5rem;
      font: black;
    }

    .product-container {
      max-width: 1000px;
      margin: auto;
      padding-top: 300px;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      background: brown;
      font: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .product-image {
      flex: 1;
      min-width: 300px;
    }

    .product-image img {
      width: 100%;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-details h2 {
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .size-options button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: 1px solid blue;
      background: grey;
      cursor: pointer;
      border-radius: 4px;
    }

    .size-options button.active {
      background: #000;
      color: grey;
      border-color: #000;
    }

    .notes {
      margin-top: 2rem;
      justify-content: space-around;
      font: grey;
    }

    #top{
      padding: 1rem;
      font-size: 1.5rem;
    }

    .notes h3 {
      margin-bottom: 0.5rem;
    }

    .notes ul {
      list-style: none;
      padding-left: 0;
    }

    .notes ul li {
      margin-bottom: 0.3rem;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="product-container">
    <!-- Image -->
    <div class="product-image">
      <img src="black.jpeg" alt="BREEZE - INORA">
    </div>

    <!-- Details -->
    <div class="product-details">
      <h2>BREEZE</h2>
      <p>Light, bright & blooming â€” crafted for those who bloom with grace.</p>

      <!-- Price -->
      <div class="price" id="price">â‚¹149</div>

      <!-- Size Selection -->
      <div class="size-options">
        <button class="active" onclick="updatePrice(10, this)">10ml</button>
        <button onclick="updatePrice(50, this)">50ml</button>
        <button onclick="updatePrice(100, this)">100ml</button>
      </div>

      <!-- Notes -->
      <div class="notes">
        <h3>Fragrance Notes</h3>
        <ul>
          <li id="top"><strong>Top Notes:</strong> <p> Bergamot</p><p>Lily</p></li>
          <li id="top"><strong>Middle Notes:</strong><P>Jasmine</P><p> Rose ðŸŒ¸</p> </li>
          <li id="top"><strong>Base Notes:</strong><P>Musk</P><p> Rose ðŸŒ¸</p></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const priceElement = document.getElementById('price');
    const buttons = document.querySelectorAll('.size-options button');

    function updatePrice(size, btn) {
      let price = 149;

      if (size === 50) price = 599;
      else if (size === 100) price = 1099;

      priceElement.textContent = `â‚¹${price}`;

      // Highlight selected button
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
